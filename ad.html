<html>
<head>
    <script>
    // We use this script for dynamically loading ads in the infinite-scroll
    (function(){
     var src = (('https:'==document.location.protocol)?'https:':'http:')+'//www.googletagservices.com/tag/js/gpt.js';
     document.write('<scr'+'ipt src="'+src+'"></scr'+'ipt>');
     })();
    </script>
    <script>
    googletag.pubads().setTargeting('page',['article']);
    </script>
    <style type="text/css">
    body { margin:0; padding:0; }
    .ad { padding-bottom: 5px; }
    </style>
</head>
<body>
<script>
var properties = {
    'denverpost': '/8013/denverpost.com',
    'mercurynews': '/8013/mercurynews.com'
};
var property = 'denverpost';

// This will continue to work as long as there is only one parameter passed.
var params = location.search;
if ( params.length > 0 ) property = params.split('property=')[1];

// We've got a few ad sizes we may want.
var adsize = {
    '250': [300,250],
    '600': [300,600],
};
if ( params.indexOf('ad=tall') > -1 ) adsize = [300,600];
if ( params.indexOf('ad=supertall') > -1 ) adsize = [300,1050];
var DFM_ad_loc = properties[property];
var agSection = 'news';
</script>


    <div class="ad" id="dfp-20">
        <script>
            googletag.cmd.push(function(){
               googletag.defineSlot(DFM_ad_loc, [adsize['250']], 'dfp-20').setTargeting('pos',['Cube1_RRail_ATF']).setTargeting('kv', agSection).addService(googletag.pubads());
               googletag.pubads().enableSyncRendering();
               //googletag.pubads().disableInitialLoad();
               googletag.enableServices();
               googletag.display('dfp-20');
            });
        </script>
    </div>
    <div class="ad" id="dfp-22">
        <script>
googletag.defineSlot(DFM_ad_loc,[adsize['250']], 'dfp-22').addService(googletag.pubads()).setTargeting('pos',['Cube3_RRail_lower']).setTargeting('kv','');
googletag.pubads().enableSyncRendering();
googletag.enableServices();                                         
googletag.display('dfp-22');
        </script>
    </div>
    <div class="ad" id="dfp-34">
        <script>
googletag.defineSlot(DFM_ad_loc,[adsize['250'],adsize['600']], 'dfp-34').addService(googletag.pubads()).setTargeting('pos',['Cube3b_Flex']).setTargeting('kv','');
googletag.pubads().enableSyncRendering();
googletag.enableServices();                                         
googletag.display('dfp-34');
        </script>
    </div>
    <div class="ad" id="dfp-23">
        <script>
googletag.defineSlot(DFM_ad_loc,[[300,250]], 'dfp-23').addService(googletag.pubads()).setTargeting('pos',['Cube4_BottomLine']).setTargeting('kv','');
googletag.pubads().enableSyncRendering();
googletag.enableServices();                                         
googletag.display('dfp-23');
        </script>
    </div>
</body>
</html>
